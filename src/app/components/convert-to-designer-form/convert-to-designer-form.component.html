<div class="container-margin-y">
    <div class="form-page-flex">
        <div class="logo-container-form">
            <div class="text-muted text-center">
                <h1 class="container-margin-y">Convert your account to designer profile.</h1>
            </div>
            <div class="divider"></div>
            <img src="assets/signup.jpg" alt="" class="img-fluid">
        </div>
        <div class="form-container">
            <div nz-col class="form-container-inner mx-auto container-margin-y">
                <form (submit)="submitForm()" class="login-form" nz-form>
                    <nz-form-item>
                        <nz-form-control [nzErrorTip]="'Select location!'">
                            <nz-form-label nzRequired>Select your district</nz-form-label>
                            <nz-input-group [nzSize]="'large'">

                                <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a district"
                                    [(ngModel)]="selectedLocation" (ngModelChange)="validate()"
                                    [ngModelOptions]="{standalone: true}">
                                    <nz-option *ngFor="let item of locations" [nzLabel]="item.name"
                                        [nzValue]="item.id"></nz-option>
                                </nz-select>

                                <span *ngIf="errorObject.locationError.show" nz-typography nzType="danger">You have to
                                    select district</span>
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control [nzErrorTip]="'Select categories!'">
                            <nz-form-label nzRequired>Categories</nz-form-label>
                            <nz-input-group [nzSize]="'large'">
                                <nz-select [nzMaxTagCount]="3" [nzMaxTagPlaceholder]="tagPlaceHolder" nzMode="multiple"
                                    nzPlaceHolder="Please select" [(ngModel)]="selectedCatgeories"
                                    (ngModelChange)="validate()" [ngModelOptions]="{standalone: true}">
                                    <nz-option *ngFor="let item of designerCategories" [nzLabel]="item.name"
                                        [nzValue]="item.id"></nz-option>
                                </nz-select>

                                <span *ngIf="errorObject.categoryError.show" nz-typography nzType="danger">Please select
                                    at least
                                    one category</span>

                                <ng-template #tagPlaceHolder let-selectedList>and {{ selectedList.length }} more
                                    selected</ng-template>
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                    <button nz-button [nzType]="'primary'" type="submit">Convert Now</button>
                </form>
            </div>
        </div>
    </div>
</div>
