<div class="dropzone" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)"
    [class.active]="isActive">
    <input type="file" name="files" class="" (change)="onSelectFiles($event)" accept="image/*, video/*" multiple>
</div>
<div class="mt-2" *ngIf="upload.progress > 0 && upload.progress != 100">
    <div class="progress" style="height: 20px;margin-bottom:20px;">
        <div class="progress-bar progress-bar-striped bg-info" role="progressbar" [style.width.%]="upload.progress"
            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{upload.progress}}%</div>
    </div>
</div>
<div class="card mt-3 file-list" *ngIf="upload.files">
    <div class="card-header">File List</div>
    <ul class="list-group list-group-flush">
        <ng-container *ngFor="let item of upload.files">
            <!-- <li class="list-group-item">{{item.file}} - Status: <span>Upload complete</span></li> -->
        </ng-container>
    </ul>
</div>
