<div class="nav-container">
    <div class="d-flex align-items-center">
        <div class="me-auto d-flex align-items-center">
            <div class="logo">
                <a href="/">
                    <img src="assets/logo.png" alt="" class="img-fluid">
                </a>
            </div>
            <ul nz-menu nzMode="horizontal" class="header-menu">
                <li nz-menu-item>
                    <a href="/all-posts">All Posts</a>
                </li>
                <li nz-menu-item>
                    <a href="/categories">Categories</a>
                </li>
                <li nz-menu-item>
                    <a href="/designers">Designers</a>
                </li>
                <li nz-menu-item>
                    <a href="/vacancies">Vacancies</a>
                </li>
            </ul>
        </div>
        <div class="ms-auto">

            <div *ngIf="!isLoggedIn">
                <a href="/auth/signup" nz-button nzType="primary" class="me-2">Register Now</a>
                <a href="/auth/login" nz-button nzType="default">Login</a>
            </div>

            <ng-container *ngIf="isLoggedIn">
                <div class="d-flex align-items-center gap-3">
                    <div *ngIf="isDesigner" class="d-flex align-items-center gap-3 nav-spec">

                        <ul nz-menu nzMode="horizontal" class="header-menu">
                            <li nz-menu-item>
                                <a href="/designer-digest/designer/dashboard" class="p-0">
                                    <span nz-icon nzType="area-chart" nzTheme="outline"></span>
                                    Dashboard
                                </a>
                            </li>
                            <li nz-menu-item>
                                <a href="/designer-digest/designer/my-store" class="p-0">
                                    <span nz-icon nzType="appstore" nzTheme="outline"></span>
                                    My Store
                                </a>
                            </li>
                            <li nz-menu-item>
                                <a href="/designer-digest/designer/applications" class="p-0">
                                    <span nz-icon nzType="diff" nzTheme="outline"></span>
                                    Applications
                                </a>
                            </li>
                            <li nz-menu-item class="p-0">
                                <a href="/designer-digest/designer/chats" nz-button class="chat-btn-main pt-0">
                                    <span nz-icon nzType="comment" nzTheme="outline"></span>
                                </a>
                                <div *ngIf="unreadMessageCount && unreadMessageCount !== '0'" class="unread-messages">
                                    {{unreadMessageCount}}
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div *ngIf="isEmployer" class="d-flex align-items-center gap-3 nav-spec">
                        <ul nz-menu nzMode="horizontal" class="header-menu">
                            <li nz-menu-item>
                                <a href="/designer-digest/employer/vacancies" class="p-0">
                                    <span nz-icon nzType="diff" nzTheme="outline"></span>
                                    Job Vacancies
                                </a>
                            </li>
                            <li nz-menu-item class="p-0">
                                <a href="/designer-digest/employer/chats" nz-button class="chat-btn-main pt-0">
                                    <span nz-icon nzType="comment" nzTheme="outline"></span>
                                </a>
                                <div *ngIf="unreadMessageCount && unreadMessageCount !== '0'" class="unread-messages">
                                    {{unreadMessageCount}}
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div *ngIf="isPersonal" class="d-flex align-items-center-gap-3  nav-spec">
                        <ul nz-menu nzMode="horizontal" class="header-menu">
                            <li nz-menu-item class="p-0">
                                <a href="/designer-digest/personal/chats" nz-button class="chat-btn-main pt-0">
                                    <span nz-icon nzType="comment" nzTheme="outline"></span>
                                </a>
                                <div *ngIf="unreadMessageCount && unreadMessageCount !== '0'" class="unread-messages">
                                    {{unreadMessageCount}}
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="profile-btn">
                        <button nz-button nz-dropdown [nzDropdownMenu]="menu" [nzPlacement]="'bottomCenter'"
                            class="p-0">
                            <nz-avatar *ngIf="currentUser?.profile_picture" nzIcon="user"
                                [nzSrc]="'http://127.0.0.1:3000'+currentUser?.profile_picture!"
                                [nzSize]="38"></nz-avatar>
                            <nz-avatar *ngIf="!currentUser?.profile_picture" nzIcon="user"
                                style="background-color: black;" [nzSize]="38"></nz-avatar>
                        </button>
                        <nz-dropdown-menu class="bg-none border-none" #menu="nzDropdownMenu">
                            <ul nz-menu>
                                <li nz-menu-item (click)="navigateProfile()">
                                    Go to Profile
                                </li>
                                <li nz-menu-item (click)="logOut()">Logout</li>
                            </ul>
                        </nz-dropdown-menu>
                    </div>

                </div>

            </ng-container>
        </div>
    </div>
</div>
