<div class="text-muted mb-4 mt-1 text-center">Create your account.</div>
<div nz-col [nzSpan]="5" class="form-container mx-auto">
    <form (submit)="submitForm()" [formGroup]="signupForm" class="signup-form" nz-form>
        <nz-form-item>
            <nz-form-control [nzErrorTip]="'Please enter first name!'">
                <nz-form-label nzRequired>First name</nz-form-label>
                <nz-input-group [nzPrefixIcon]="'user'" [nzSize]="'large'">
                    <input [formControlName]="'firstName'" nz-input placeholder="First name" type="text" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control [nzErrorTip]="'Please enter last name!'">
                <nz-form-label nzRequired>Last name</nz-form-label>
                <nz-input-group [nzPrefixIcon]="'user'" [nzSize]="'large'">
                    <input [formControlName]="'lastName'" nz-input placeholder="Last name" type="text" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control [nzErrorTip]="'Please enter email!'">
                <nz-form-label nzRequired>Email</nz-form-label>
                <nz-input-group [nzPrefixIcon]="'mail'" [nzSize]="'large'">
                    <input [formControlName]="'email'" nz-input placeholder="Email" type="email" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control [nzErrorTip]="'Please enter password!'">
                <nz-form-label nzRequired>Password</nz-form-label>
                <nz-input-group [nzPrefixIcon]="'lock'" [nzSize]="'large'">
                    <input [formControlName]="'password'" nz-input placeholder="Password" type="password"
                        (ngModelChange)="updateConfirmValidator()" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control [nzErrorTip]="passwordErrorTpl">
                <nz-form-label nzRequired>Confirm Password</nz-form-label>
                <nz-input-group [nzPrefixIcon]="'lock'" [nzSize]="'large'">
                    <input nz-input type="password" [formControlName]="'checkPassword'"
                        placeholder="Confirm your password" />
                </nz-input-group>
                <ng-template #passwordErrorTpl let-control>
                    <ng-container *ngIf="control.hasError('required')">Please confirm your password!</ng-container>
                    <ng-container *ngIf="control.hasError('confirm')">
                        Two passwords that you enter is inconsistent!
                    </ng-container>
                </ng-template>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control>
                <button [nzLoading]="loading" [nzType]="'primary'" class="mt-1" nz-button nzBlock [nzSize]="'large'"
                    type="submit">Sign up</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</div>
