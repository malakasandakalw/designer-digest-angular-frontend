<h2 style="text-align: center">Multiple</h2>
<div style="text-align: center">
  <form (submit)="$event.preventDefault();onMultipleSubmit()" [formGroup]="form">
    <div>
      <input [formControlName]="'files'" type="file" name="images" multiple (change)="selectMultipleImage($event)"/>
    </div>
    <br>
    <div>
      <button type="submit">Multiple Upload</button>
    </div>
  </form>
</div>
