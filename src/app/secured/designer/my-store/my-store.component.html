<div class="secured-page-x-padding-main">

    <div class="filter-title-bg">
        <div class="main-container-size">
            <div class="filter-title">
                <div class="title-section">
                    <h3 class="mb-0">My store</h3>
                </div>
                <div class="filter-section">
                    <a href="/designer-digest/designer/create-post" nz-button [nzType]="'primary'" class="ms-auto">New post</a>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container-size">
        <div class="filter-section">
            <app-main-posts-filter [isCategoriesFilterShow]="true" (emitSelectedCategories)="onFilterCategoryChange($event)" (emitOrderBy)="onOrderByChange($event)"
                (emitOnSearch)="onSearchChange($event)" [additionalFilterClasses]="'justify-end mb-3'">
            </app-main-posts-filter>
        </div>

        <div class="posts-section">

            <div class="large-screen">
                <div class="mob-d-flex gallery">
                    <div class="col">
                        <div *ngFor="let item of posts; let i = index">
                            <app-single-post-card-common *ngIf="(i % 4) === 0" [post]="item"
                                [isDesigner]="true"></app-single-post-card-common>
                        </div>
                    </div>
                    <div class="col">
                        <div *ngFor="let item of posts; let i = index">
                            <app-single-post-card-common *ngIf="(i % 4) === 1" [post]="item"
                                [isDesigner]="true"></app-single-post-card-common>
                        </div>
                    </div>
                    <div class="col">
                        <div *ngFor="let item of posts; let i = index">
                            <app-single-post-card-common *ngIf="(i % 4) === 2" [post]="item"
                                [isDesigner]="true"></app-single-post-card-common>
                        </div>
                    </div>
                    <div class="col">
                        <div *ngFor="let item of posts; let i = index">
                            <app-single-post-card-common *ngIf="(i % 4) === 3" [post]="item"
                                [isDesigner]="true"></app-single-post-card-common>
                        </div>
                    </div>
                </div>
            </div>
            <div class="medium-screen">
                <div class="mob-d-flex gallery">
                    <div class="col">
                        <div *ngFor="let item of posts; let i = index">
                            <app-single-post-card-common *ngIf="(i % 3) === 0" [post]="item"
                                [isDesigner]="true"></app-single-post-card-common>
                        </div>
                    </div>
                    <div class="col">
                        <div *ngFor="let item of posts; let i = index">
                            <app-single-post-card-common *ngIf="(i % 3) === 1" [post]="item"
                                [isDesigner]="true"></app-single-post-card-common>
                        </div>
                    </div>
                    <div class="col">
                        <div *ngFor="let item of posts; let i = index">
                            <app-single-post-card-common *ngIf="(i % 3) === 2" [post]="item"
                                [isDesigner]="true"></app-single-post-card-common>
                        </div>
                    </div>
                </div>
            </div>
            <div class="small-screen">
                <div class="mob-d-flex gallery">
                    <div *ngFor="let item of posts; let i = index">
                        <app-single-post-card-common [post]="item"
                            [isDesigner]="true"></app-single-post-card-common>
                    </div>
                </div>
            </div>

        </div>    
        
        <nz-pagination class="mt-4" [nzPageIndex]="pageIndex" [nzTotal]="totalPosts" [nzPageSize]="pageSize" (nzPageIndexChange)="onPageChange($event)" (nzPageSizeChange)="onPageSizeChange($event)"></nz-pagination>
        
        <div *ngIf="!posts.length" class="no-posts-found text-center my-4 py-4">
            <h5 class="text-muted">No posts Found</h5>
            <span nz-icon nzType="meh" nzTheme="outline"></span>
        </div>
    
        <ng-container *ngIf="loading">
            <app-loading-spinner></app-loading-spinner>
        </ng-container>

    </div>

</div>
